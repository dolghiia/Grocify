<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
<title>Grocify</title>
</head>

<body>

<header>
    <div>
        <h1 class="site-name">&nbsp;&nbsp;&nbsp;Grocify</h1>
        <nav>
            <ul class="pages">
                <li class="page"><a class="site-links" href="/">Home</a></li>
                <li class ="page"><a class="site-links" href="/create">Create</a></li>
            </ul>
            <p class="motto">"Your Virtual Grocery List!"</p>
        </nav>
    </div>
</header>

    <div>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    {% block content %}{% endblock %}
</body>

</html>
